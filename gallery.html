<body id="top">

                <div class="navbar-top">
                    <a href="#" class="logo">Wonderland-Activations</a>

                    <button class="nav-close-btn" aria-label="Close Menu" data-nav-close-btn>
            <ion-icon name="close-outline"></ion-icon>
          </button>
                </div>

                <ul class="navbar-list">

                    <li class="navbar-item">
                        <a href="#home" class="navbar-link" data-navbar-link>Home</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#about" class="navbar-link" data-navbar-link>About</a>

        <ion-icon name="menu-outline"></ion-icon>
      </button>

        </div>
    </header>

    </div>
    <div class="containera">
        <div class="block b-1"></div>
        <div class="block b-2"></div>
        <div class="block b-3"></div>
        <div class="block b-4"></div>
        <div class="block b-5"></div>
        <div class="block b-6"></div>
        <div class="block b-7"></div>
    </div>
    <div class="overlay"></div>
    <p class="title">Reach The Fullest</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        // Wrap every letter in a span
        var textWrapper = document.querySelector(".title");
        textWrapper.innerHTML = textWrapper.textContent.replace(
            /\S/g,
            "<span class='letter'>$&</span>"
        );

        anime.timeline().add({
            targets: ".title .letter",
            translateY: [-200, 0],
            easing: "easeOutExpo",
            duration: 1400,
            delay: (el, i) => 6500 + 30 * i,
        });

        TweenMax.staggerFrom(
            ".containera > .block",
            2, {
                y: "110%",
                ease: Expo.easeInOut,
                delay: 1,
            },
            0.4
        );
        TweenMax.to(".overlay", 0.5, {
            y: "100%",
            ease: Expo.easeInOut,
            delay: 5.2,
        });

        TweenMax.to(".containera", 2, {
            scale: "2",
            y: "90%",
            ease: Expo.easeInOut,
            delay: 5.5,
        });
    </script>
